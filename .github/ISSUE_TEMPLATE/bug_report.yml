name: Bug Report
description: Report a bug or issue with Movi-Player
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Create a player with...
        2. Load video from...
        3. Click on...
        4. See error
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Edge
        - Safari
        - Firefox
        - Other
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: "e.g., 120.0.6099.109"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - Android
        - iOS
        - Other
    validations:
      required: true

  - type: input
    id: movi-version
    attributes:
      label: Movi-Player Version
      description: Which version of movi-player are you using?
      placeholder: "e.g., 0.1.5-beta.1"
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Module
      description: Which movi-player module are you using?
      options:
        - Full Element (movi-player)
        - Player (movi-player/player)
        - Demuxer (movi-player/demuxer)
    validations:
      required: true

  - type: input
    id: video-format
    attributes:
      label: Video Format
      description: What video format/container are you using?
      placeholder: "e.g., MP4, MKV, WebM, MOV, MPEG-TS"
    validations:
      required: false

  - type: input
    id: video-codec
    attributes:
      label: Video Codec
      description: What video codec is the file using?
      placeholder: "e.g., H.264, H.265/HEVC, VP9, AV1"
    validations:
      required: false

  - type: input
    id: video-resolution
    attributes:
      label: Video Resolution
      description: What is the video resolution?
      placeholder: "e.g., 1920x1080, 3840x2160 (4K)"
    validations:
      required: false

  - type: input
    id: video-size
    attributes:
      label: Video File Size
      description: Approximate file size
      placeholder: "e.g., 500MB, 2GB"
    validations:
      required: false

  - type: dropdown
    id: hdr
    attributes:
      label: HDR Content
      description: Is the video HDR?
      options:
        - "No (SDR)"
        - "Yes (HDR10)"
        - "Yes (HLG)"
        - "Yes (Unknown HDR format)"
        - "Don't know"
    validations:
      required: false

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Copy and paste any console errors or logs
      render: shell
      placeholder: Paste console output here...
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Screen Recordings
      description: If applicable, add screenshots or screen recordings to help explain the problem
      placeholder: Drag and drop images/videos here...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and this is not a duplicate
          required: true
        - label: I am using the latest version of movi-player
          required: false
        - label: I have checked the browser console for errors
          required: false
