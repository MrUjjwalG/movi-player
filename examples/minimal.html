<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movi Player - Minimal Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      movi-player {
        width: 100%;
        max-width: 1280px;
        height: 720px;
        background: #000;
      }

      /* Customize controls with CSS variables */
      movi-player {
        --movi-controls-bg: rgba(0, 0, 0, 0.9);
        --movi-controls-color: #fff;
        --movi-progress-color: #667eea;
        --movi-btn-hover-bg: rgba(102, 126, 234, 0.2);
      }
    </style>
  </head>

  <body>
    <movi-player
      controls
      autoplay
      muted
      src="https://cdn.fsl-buckets.life/A.Knight.of.the.Seven.Kingdoms.S01E01.1080p.WEB-DL.Hindi.2.0-English.5.1.ESub.x264-HDHub4u.Ms.mkv?token=fe93f669cafda2d8321334ec27fb98fb_145"
    >
    </movi-player>

    <script type="module">
      import "../src/index.ts";
    </script>
  </body>
</html>
