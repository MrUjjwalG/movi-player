<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movi Player - Local Files Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .container {
      max-width: 1280px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    
    #ambient-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
    }
    
    movi-player {
      width: 100%;
      max-width: 1280px;
      height: 720px;
      background: #000;
      margin: 0 auto;
      display: block;
    }
    
    /* Customize controls with CSS variables */
    movi-player {
      --movi-controls-bg: rgba(0, 0, 0, 0.9);
      --movi-controls-color: #fff;
      --movi-progress-color: #667eea;
      --movi-btn-hover-bg: rgba(102, 126, 234, 0.2);
    }
    
    .file-input-container {
      margin-top: 20px;
      text-align: center;
    }
    
    .file-input-container input[type="file"] {
      display: none;
    }
    
    .file-input-container label {
      display: inline-block;
      padding: 12px 24px;
      background: #667eea;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .file-input-container label:hover {
      background: #5568d3;
    }
    
    .current-file {
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="ambient-wrapper"></div>
  
  <div class="container">
    <h1>Movi Player - Local Files Example</h1>
    
    <movi-player 
      id="movi-player"
      controls
      ambientmode
      ambientwrapper="ambient-wrapper">
    </movi-player>
    
    <div class="file-input-container">
      <label for="file-input">Choose Video File</label>
      <input type="file" id="file-input" accept="video/*,.mkv,.ts">
      <div class="current-file" id="current-file">No file selected</div>
    </div>
  </div>
  
  <script type="module">
    import { MoviElement } from '../src/index.ts';
    
    // Get file input and player element
    const fileInput = document.getElementById('file-input');
    const player = document.getElementById('movi-player');
    const currentFileDiv = document.getElementById('current-file');
    
    // Handle file selection
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && player) {
        // Use the simple setFile method
        if (player.setFile) {
          player.setFile(file);
        } else {
          // Fallback: set src property directly
          player.src = file;
        }
        
        // Update current file display
        currentFileDiv.textContent = `Current file: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
      }
    });
  </script>
</body>
</html>
