<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movi Player - Video Player Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #ambient-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .url-input-container {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
    }

    .url-input-container input {
      width: 100%;
      padding: 12px 16px;
      background: #2a2a2a;
      border: 2px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .url-input-container input:focus {
      outline: none;
      border-color: #667eea;
    }

    .file-input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .file-input-container input[type="file"] {
      display: none;
    }

    .file-input-container label,
    .load-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .file-input-container label:hover,
    .load-btn:hover {
      background: #5568d3;
    }

    .load-btn {
      min-width: 100px;
    }

    .load-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    movi-player {
      width: 100%;
      max-width: 1280px;
      height: 720px;
      background: #000;
      margin: 0 auto;
      display: block;
    }

    /* Customize controls with CSS variables */
    movi-player {
      --movi-controls-bg: rgba(0, 0, 0, 0.9);
      --movi-controls-color: #fff;
      --movi-progress-color: #667eea;
      --movi-btn-hover-bg: rgba(102, 126, 234, 0.2);
    }

    .current-source {
      margin-top: 15px;
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div id="ambient-wrapper"></div>

  <div class="container">
    <h1>Movi Player - Video Player Example</h1>

    <div class="input-section">
      <div class="url-input-container">
        <input type="text" id="url-input" placeholder="Enter video URL or choose a file">
      </div>
      <button class="load-btn" id="load-btn">Load URL</button>
      <div class="file-input-container">
        <label for="file-input">Choose File</label>
        <input type="file" id="file-input" accept="video/*,.mkv,.ts">
      </div>
    </div>

    <movi-player id="movi-player" controls ambientmode ambientwrapper="ambient-wrapper">
    </movi-player>

    <div class="current-source" id="current-source">No video loaded</div>
  </div>

  <script type="module">
    // Side-effect import - just loads the module to register the custom element
    import '../src/index.ts';

    // Get DOM elements
    const urlInput = document.getElementById('url-input');
    const loadBtn = document.getElementById('load-btn');
    const fileInput = document.getElementById('file-input');
    const player = document.getElementById('movi-player');
    const currentSourceDiv = document.getElementById('current-source');

    // Handle URL loading
    loadBtn.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (!url) {
        alert('Please enter a video URL');
        return;
      }

      if (player) {
        player.src = url;
        currentSourceDiv.textContent = `Loading: ${url}`;
      }
    });

    // Handle Enter key in URL input
    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loadBtn.click();
      }
    });

    // Handle file selection
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && player) {
        // Use the simple setFile method
        if (player.setFile) {
          player.setFile(file);
        } else {
          // Fallback: set src property directly
          player.src = file;
        }

        // Update current source display
        currentSourceDiv.textContent = `Current file: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
        urlInput.value = '';
      }
    });
  </script>
</body>

</html>
